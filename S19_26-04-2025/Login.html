<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* Reset & global styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Wrapper for form */
      .login-wrapper {
        background: white;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
      }

      /* Form title */
      .login-form h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      /* Input fields */
      .input-group {
        position: relative;
        margin-bottom: 25px;
      }

      .input-group input {
        width: 100%;
        padding: 14px 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        background: none;
        outline: none;
        transition: 0.3s;
      }

      .input-group label {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #888;
        pointer-events: none;
        transition: 0.3s;
        background-color: white;
        padding: 0 5px;
      }

      .input-group input:focus,
      .input-group input:valid {
        border-color: #667eea;
      }

      .input-group input:focus + label,
      .input-group input:valid + label {
        top: 0;
        font-size: 12px;
        color: #667eea;
      }

      /* Login button */
      button {
        width: 100%;
        padding: 12px;
        background: #667eea;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #5a67d8;
      }

      /* Footer text */
      .footer-text {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        color: #555;
      }

      .footer-text a {
        color: #667eea;
        text-decoration: none;
        font-weight: bold;
      }

      .footer-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <form class="login-form">
        <h2>Welcome Back</h2>

        <div class="input-group">
          <input type="text" required />
          <label>Username</label>
        </div>

        <div class="input-group">
          <input type="password" required />
          <label>Password</label>
        </div>

        <button type="submit">Login</button>
        <p class="footer-text">
          Don't have an account? <a href="/signup">Sign Up</a>
        </p>
      </form>
    </div>
  </body>
</html>
