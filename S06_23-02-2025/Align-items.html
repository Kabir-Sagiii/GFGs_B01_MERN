<!DOCTYPE html>
<html>
  <head>
    <style>
      .flexContainer {
        width: 1200px;
        height: 500px;
        border: 3px solid green;
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: flex-end;
      }
      .box {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="flexContainer">
      <div class="box" style="background-color: lightcoral">1</div>
      <div class="box" style="background-color: lightgreen">2</div>
      <div class="box" style="background-color: lightgrey">3</div>
    </div>
  </body>
</html>
