<!DOCTYPE html>
<html>
  <head>
    <style>
      .flexContainer {
        width: 1200px;
        height: 500px;
        border: 3px solid green;
        display: flex;
        flex-direction: row;
      }
      .box {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="flexContainer">
      <div class="box" style="background-color: lightcoral; order: 2">1</div>
      <div class="box" style="background-color: lightgreen; order: 3">2</div>
      <div class="box" style="background-color: lightgrey; order: 1">3</div>
    </div>
  </body>
</html>
